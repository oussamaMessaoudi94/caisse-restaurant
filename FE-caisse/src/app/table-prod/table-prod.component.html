<body>
    <h1 style="text-align: center;">Produits Information</h1>
    <input type="text" id="searchInput"
    style="margin-bottom: 10px; margin-left: 80%;" placeholder="Search .." class="">
    <table class="styled-table" id="dataTable">
        <caption>Produits Information</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody" *ngFor="let findProd of findProd | paginate:{itemsPerPage: 5, currentPage:p }let i=index" class="item">
            <tr>
                <td>{{i+1}}</td>
                <td>{{findProd.name}}</td>
                <td>{{findProd.prix}} DT</td>
                <td>{{findProd.specify}}</td>
                <td> <button class="button-91" role="button" (click)="editProd(findProd._id)">Edit</button> <button class="button-92" role="button" (click)="deleteProd(findProd._id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div id="pagination" style="text-align: center;">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
      </div>

    <footer style="margin-top: 200px;">
        <p>&copy; 2025 Restaurant POS</p>
    </footer>
</body>
