<body>
  <header>
      <h1>Restaurant POS</h1>
  </header>

  <main>
      <section class="menu">
          <h2>Menu</h2>
          <div class="menu-items">
              <button class="item" data-name="Pizza" data-price="10" (click)="pizza()">pizza - $10</button>
              <button class="item" data-name="Burger" data-price="7" (click)="burger()">Burger - $7</button>
              <button class="item" data-name="Pasta" data-price="12" (click)="pasta()">Pasta - $12</button>
              <button class="item" data-name="Salad" data-price="5" (click)="salad()">Salad - $5</button>
          </div>
      </section>

      <section class="bill">
          <h2>Order Summary</h2>
          <tr  *ngFor="let finded of finded">
            <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="10" color="red" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
              </svg><td>{{finded.name}}</td>
          <td style="padding-left: 340%;">{{finded.prix}}DT</td>
        </tr>
          <div class="total">
              <strong>Total: <span id="total-price">{{sum}} DT</span></strong>
          </div>
          <button class="checkout">Checkout</button>
      </section>
  </main>

  <footer>
      <p>&copy; 2025 Restaurant POS</p>
  </footer>

</body>
