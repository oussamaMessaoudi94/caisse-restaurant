<div class="form-structor">
	<div class="signup" [formGroup]="loginForm">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<input type="text" class="input" placeholder="Name" formControlName="name" required="required"/>
            <div *ngIf="loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)">
                <div *ngIf="loginForm.controls['name'].errors?.['required']" style="color: red;">name is required</div>
            </div>
			<input type="email" class="input" placeholder="Email" formControlName="email" />
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors?.['required']" style="color: red;">email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']" style="color: red;">email is invalid</div>
            </div>
			<input type="password" class="input" placeholder="Password" formControlName="password"/>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors?.['required']" style="color: red;">password is required</div>
            </div>
            <input type="password" class="input" placeholder="code*" formControlName="code"/>
            <div *ngIf="loginForm.controls['code'].invalid && (loginForm.controls['code'].dirty || loginForm.controls['code'].touched)">
                <div *ngIf="loginForm.controls['code'].errors?.['required']" style="color: red;">code is required</div>
            </div>
		</div>
		<button class="submit-btn"  (click)="signup(loginForm.value)">Sign up</button>
	</div>
	<div class="login slide-up">
		<form class="center" (ngSubmit)="login()">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input type="email" class="input" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required="" />
				<input type="password" class="input" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required="" />
			</div>
			<button class="submit-btn" type="submit">Log in</button>
		</form>
	</div>
</div>
